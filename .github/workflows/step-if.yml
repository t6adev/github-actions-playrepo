name: Play step-if
on:
  push:
    branches:
      - test
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: hello
      id: id_is_hello
      run: echo 'hello 1st' && exit 1
    - run: echo 'this is not run'
    - run: echo 'this is not run' && exit 1
    - name: at if()
      if: ${{ failure() && contains(toJson(steps), 'id_is_hello') }}
      run: echo 'hi'
    - run: echo 'not running'
      id: running
    - name: at if()
      if: ${{ failure() && contains(toJson(steps), 'running') }}
      run: echo 'this is run'
