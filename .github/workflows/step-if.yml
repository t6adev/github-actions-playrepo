name: Play step-if
on:
  push:
    branches:
      - test
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: hello
      id: id_is_hello
      run: echo 'hello 1st' && exit 1
    - name: at if()
      if: ${{ !success() }}
      run: echo 'hi'
    - run: echo 'this is not run'
    - name: at if()
      if: ${{ !success() && !cancelled() }}
      run: echo 'this is not run'
    - run: echo 'this is not run' && exit 1
    - name: at if()
      if: ${{ failure() }}
      run: echo 'hi'
    - run: echo 'not running'
    - name: at if()
      if: ${{ failure() }}
      run: echo 'this is run'
