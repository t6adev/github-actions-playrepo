name: Play step-if
on:
  push:
    branches:
      - test
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: hello
      id: id_is_hello
      run: echo 'hello 1st' && exit 1
    - run: echo 'this is not run'
    - run: echo 'this is not run' && exit 1
    - name: at if()
      if: ${{ failure() }}
      env:
          STEP_CONTAIN: ${{ contains(steps, 'id_is_hello') }}
      run: echo "$STEP_CONTAIN"
